<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"> <img width="100px" class="invert" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="Home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img src="img/playlist.svg" class="invert" alt="Playlist">
                    <span>Your Library</span>
                </div>
                <div class="songsList">
                    <ol>
                                            
                    </ol>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>

                    <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                </div>
            </div>
        </div>


        <div class="right">
            <div class="rightContainer bg-grey rounded ">
                <div class="header">
                    <div class="nav">
                        <div class="hamburger">
                            <img src="img/hamburger.svg" class="invert"  alt="">
                        </div>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>

                    </div>

                    <div class="buttons">
                        <button class="signup">Sign up</button>
                        <button class="login">Log in</button>
                    </div>
                </div>
                <div class="spotify-playlist bg-grey rounded  p-1">
                    <h2>Spotify Playlists</h2>
                    <div class="cardContainer">
                     </div>
                    </div>
                </div>

            </div>
           

        <div class="playbar">
            <div class="topsect">
                <!-- <div class="songinfo"></div> -->
                <div class="song_buttons">
                    <img id="previous" class="invert" src="img/previous.svg" alt="">
                    <img id="play" class="invert" src="img/play.svg" alt="">
                    <img id="next" class="invert" src="img/next.svg" alt="">
                </div>
                <div class="vol">
                    <img src="img/volume.svg" class="invert">
                    <div class="range">
                        <input type="range" name="volume" id="">
                    </div>
                    </div>
            </div>
            <div class="song-controls">
                <div class="songinfo"></div>
                <div class="seekbar">
                    <div class="circle"> </div>
                </div>
                <div class="songtime"></div>
                </div>
            </div>
            </div>
        </div>





        <script src="script.js"></script>
</body>

</html>
